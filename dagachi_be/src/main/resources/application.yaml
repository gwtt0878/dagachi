spring:
  timezone: Asia/Seoul
  application:
    name: dagachi
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
server:
  port: ${SERVER_PORT}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  expiration-time: 3600000
